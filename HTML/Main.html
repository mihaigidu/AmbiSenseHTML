    <!-- Bootstrap CSS -->

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;
        }

        .slogan {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        .about-link {
            display: block;
            margin-top: 15px;
            font-size: 1rem;
            color: white;
            text-decoration: underline;
        }

        .about-link:hover {
            color: #007D96;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: transparent;
            z-index: 3;
            padding: 20px 50px;
        }

        .navbar-brand img {
            height: 50px;
            transition: transform 0.3s ease;
        }

        .navbar-brand img:hover {
            transform: scale(1.1);
        }

        .nav-link {
            color: white !important;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #007D96 !important;
        }
    </style>
</head>
<body>

    <video autoplay loop muted class="background-video">
        <source src="imagenes/VID-20250129-WA0019.mp4" type="video/mp4">

                    </li>

        </div>
    </nav>
